<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/5408030d7a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">
	<title>WEBLAB4</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-angle-right"></i>
			My<span class="text-primary">ToDo</span>List
			<i class="fas fa-angle-left"></i>
		</h1>
			<form id="todo-form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control">
				</div>
				<div class="form-group">
					<label for="priority">Priority</label>
					<input type="text" id="priority" class="form-control">
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="text" id="date" class="form-control">
				</div>
				<input type="submit" value="ToDo" class="btn btn-primary btn-block">
			</form>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th>Title</th>
						<th>Priority</th>
						<th>Date</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="todo-list"></tbody>
			</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
</html>
